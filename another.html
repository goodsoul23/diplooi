<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .carousel-caption{
          color: black;
      }
  </style>
</head>
<body>

<div class="container">
 <center><h2>Some Resources Are</h2></center>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://media-eng.dhakatribune.com/uploads/2013/09/education.jpg" alt="Los Angeles" style="width: 100%;">
        <div class="carousel-caption">
          <a href="http://www.dshe.gov.bd/" target="blank">DSHE</a>
          
        </div>
      </div>

      <div class="item">
        <img src="https://10minuteschool.com/assets/images/thumbnail/main.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
            <a href="https://10minuteschool.com/" target="blank">10 Minutes School</a>
          
        </div>
      </div>
    
      <div class="item">
        <img src="https://www.newagebd.com/img.php?img=202106/141881_144.jpg" alt="New York" style="width: 100%;">
        <div class="carousel-caption">
            <a href="https://dhakaeducationboard.gov.bd/" target="blank" style="font-size: larger;text-align: center;">dhakaeducationboard</a>
          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
